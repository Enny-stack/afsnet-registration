<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="page-title" content="Media/Press" />
  <meta name="description" content="Media and press information" />
  <title>AfSNET | Media & Press</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<div id="site-header"></div>

<main id="main" class="container">
  <section class="card pad section hero">
    <span class="pill" data-config="mediaPress.pill"></span>
    <h2 data-config="mediaPress.headline"></h2>
    <p class="muted" data-config="mediaPress.intro"></p>
  </section>

  <section class="two section">
    <div class="card pad">
      <h3>Press enquiries</h3>
      <p class="muted" style="margin-top:0">
        Email: <a data-email="mediaPress.pressEmail">afsnet@afreximbank.com</a><br/>
        Media lead: <span data-config="mediaPress.mediaLead">TBC</span>
      </p>
    </div>

    <div class="card pad">
      <h3>Accreditation</h3>
      <ul data-list="mediaPress.accreditation"></ul>
      <div class="actions"><a class="btn primary" href="./apply.html">Apply as Media</a></div>
    </div>
  </section>

  <section class="card pad section">
    <h3>Policies</h3>
    <ul data-list="mediaPress.policies"></ul>
  </section>
</main>

<div id="site-footer"></div>
</body>
</html>
