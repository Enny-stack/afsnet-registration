<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Apply / Register" />
  <title>AfSNET | Apply</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>

<body>
<a class="skip-link" href="#main">Skip to content</a>
<div id="site-header"></div>

<main id="main" class="container">
  <section class="hero-banner section">
    <div class="grid">
      <div class="card pad hero">
        <span class="pill" data-config="apply.pill"></span>
        <h2 data-config="apply.headline"></h2>
        <p class="muted" data-config="apply.intro"></p>

        <div class="actions">
          <a
            class="btn primary"
            id="openExternalForm"
            data-i18n="apply.btn.openForm"
            target="_blank"
            rel="noopener"
          >
            Open registration form
          </a>

          <a class="btn ghost" href="./contact.html" data-i18n="apply.btn.needHelp">
            Need help?
          </a>
        </div>
      </div>

      <div class="card pad surface">
        <div class="kicker" data-config="apply.whatPrepareTitle"></div>
        <ul class="list" data-list="apply.whatPrepare"></ul>
      </div>
    </div>
  </section>
</main>

<div id="site-footer"></div>
</body>
</html>
