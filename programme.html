<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Programme" />
  <title>AfSNET | Programme</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<div id="site-header"></div>

<main id="main" class="container">
  <section class="hero-banner section">
    <div class="grid">
      <div class="card pad hero">
        <span class="pill" data-config="programme.pill"></span>
        <h2 data-config="programme.headline"></h2>
        <p class="muted" data-config="programme.intro"></p>
        <div class="actions">
          <a class="btn primary" href="./apply.html">Apply / Register</a>
          <a class="btn ghost" href="./event.html">Event details</a>
        </div>
      </div>
      <div class="card pad surface">
        <div class="kicker">Typical structure (example)</div>
        <ul class="list">
          <li>Opening remarks & scene-setting</li>
          <li>Sector roundtables</li>
          <li>Investor pitch sessions</li>
          <li>B2B / B2G matchmaking meetings</li>
          <li>Closing and next steps</li>
        </ul>
      </div>
    </div>
  </section>

  <section class="card pad section">
    <h3>Downloads</h3>
    <ul id="downloadsList"></ul>
  </section>
</main>

<div id="site-footer"></div>
</body>
</html>
