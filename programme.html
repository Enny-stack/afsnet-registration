<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="page-title" content="Programme" />
  <meta name="description" content="Programme overview" />
  <title>AfSNET | Programme</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>

<div id="site-header"></div>

<main id="main" class="container">
  <section class="hero-banner">
    <section class="card pad section hero">
      <span class="pill" data-config="programme.pill">Programme</span>
      <h2 data-config="programme.headline">What happens during AfSNET</h2>
      <p class="muted" data-config="programme.intro"></p>
    </section>
  </section>

  <section class="two section">
    <div class="card pad">
      <h3>Tracks</h3>
      <ul data-list="programme.tracks"></ul>
    </div>
    <div class="card pad">
      <h3>Formats</h3>
      <ul data-list="programme.formats"></ul>
    </div>
  </section>

  <section class="card pad section">
    <h3>Illustrative flow</h3>
    <div class="table-wrap">
      <table aria-label="Programme flow">
        <thead>
          <tr><th>Time</th><th>Session</th><th>Notes</th></tr>
        </thead>
        <tbody id="programmeFlowBody"></tbody>
      </table>
    </div>
  </section>
</main>

<div id="site-footer"></div>
</body>
</html>
