<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Contact AfSNET" />
  <title>AfSNET | Contact</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<div id="site-header"></div>

<main id="main" class="container">
  <section class="hero-banner section">
    <div class="grid">
      <div class="card pad hero">
        <span class="pill" data-config="contact.pill"></span>
        <h2 data-config="contact.headline"></h2>
        <p class="muted" data-config="contact.intro"></p>

        <div class="meta">
          <div class="chip"><strong>Email:</strong> <a data-email="site.supportEmail">afsnet@afreximbank.com</a></div>
          <div class="chip"><strong>Phone:</strong> <span data-config="site.phone">TBC</span></div>
        </div>
      </div>

      <div class="card pad surface">
        <div class="kicker">Registration support</div>
        <ul class="list">
          <li>If you applied and did not receive confirmation, email the AfSNET team with your full name and organisation.</li>
          <li>Include your category (Investor / Government / Partner / Media).</li>
        </ul>
      </div>
    </div>
  </section>
</main>

<div id="site-footer"></div>
</body>
</html>
