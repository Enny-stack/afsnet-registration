<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="page-title" content="Travel & Visa" />
  <meta name="description" content="Travel and visa guidance" />
  <title>AfSNET | Travel & Visa</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>
<div id="site-header"></div>

<main id="main" class="container">
  <section class="card pad section hero">
    <span class="pill" data-config="travelVisa.pill"></span>
    <h2 data-config="travelVisa.headline"></h2>
    <p class="muted" data-config="travelVisa.intro"></p>
  </section>

  <section class="two section">
    <div class="card pad">
      <h3>Visa guidance</h3>
      <ul data-list="travelVisa.visaTips"></ul>
    </div>
    <div class="card pad">
      <h3>Travel planning</h3>
      <ul data-list="travelVisa.travelTips"></ul>
    </div>
  </section>

  <section class="card pad section">
    <h3>Country-specific guidance</h3>
    <div class="two">
      <div>
        <h4 style="margin:0 0 8px;color:var(--navy)">Entry requirements</h4>
        <ul data-list="travelVisa.entryRequirements"></ul>
      </div>
      <div>
        <h4 style="margin:0 0 8px;color:var(--navy)">On arrival</h4>
        <ul data-list="travelVisa.onArrival"></ul>
      </div>
    </div>
  </section>
</main>

<div id="site-footer"></div>
</body>
</html>
