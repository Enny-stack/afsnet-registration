<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="page-title" content="Event" />
  <meta name="description" content="Event details" />
  <title>AfSNET | Event</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="./app.js" defer></script>
</head>
<body>
<a class="skip-link" href="#main">Skip to content</a>

<div id="site-header"></div>

<main id="main" class="container">
  <section class="hero-banner">
    <section class="card pad section hero">
      <span class="pill">Event information</span>
      <h2>Dates, venue, and participation format</h2>
      <p class="muted">Keep this page as the single source of truth for attendees.</p>

      <div class="meta">
        <div class="chip"><strong>Date:</strong> <span data-config="event.dates">TBC</span></div>
        <div class="chip"><strong>Venue:</strong> <span data-config="event.venue">TBC</span></div>
        <div class="chip"><strong>City/Country:</strong> <span data-config="event.cityCountry">TBC</span></div>
        <div class="chip"><strong>Format:</strong> <span data-config="site.format">Hybrid</span></div>
      </div>
    </section>
  </section>
</main>

<div id="site-footer"></div>
</body>
</html>
